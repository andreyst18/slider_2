<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider">
    <div class="slider__gallery">
      <div class="slider__item slider__item-red">1</div>
      <div class="slider__item slider__item-green">2</div>
      <div class="slider__item slider__item-blue">3</div>
      <div class="slider__item slider__item-yellow">4</div>
      <div class="slider__item slider__item-magenta">5</div>
    </div>
  </div>
  <div class="btns">
    <button class="btns__prev">prev</button>
    <button class="btns__next">next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
